<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-vh-100">
    <header class="container-sm">
        <h1>To-Do List</h1>
    </header>
    <main>
        <ul id="todos" class="list-group-flush container-sm">
            <li class="form-check list-group-item d-flex justify-content-between">
                <span>
                    <input type="checkbox" class="form-check-input">
                    Hit the gym
                </span>
                <button class="btn btn-danger">-</button>
            </li>
            <li class="form-check list-group-item d-flex justify-content-between">
                <span>
                    <input type="checkbox" class="form-check-input">
                    Pay bills
                </span>
                <button class="btn btn-danger">-</button>
            </li>
            <li class="form-check list-group-item d-flex justify-content-between">
                <span>
                    <input type="checkbox" class="form-check-input">
                    Meet George
                </span>
                <button class="btn btn-danger">-</button>
            </li>
            <li class="form-check list-group-item d-flex justify-content-between">
                <span>
                    <input type="checkbox" class="form-check-input">
                    Buy eggs
                </span>
                <button class="btn btn-danger">-</button>
            </li>
            <li class="form-check list-group-item d-flex justify-content-between">
                <span>
                    <input type="checkbox" class="form-check-input">
                    Read a book
                </span>
                <button class="btn btn-danger">-</button>
            </li>
            <li class="form-check list-group-item d-flex justify-content-between">
                <span>
                    <input type="checkbox" class="form-check-input">
                    Organize office
                </span>
                <button class="btn btn-danger">-</button>
            </li>
        </ul>
        <form class="form-text fixed-bottom bg-dark py-2" style="--bs-bg-opacity: 0.94; ">
            <fieldset class="container-sm">
                <label for="to-do-input" class="form-label">Enter a to-do item</label>
                <span class="input-group input-group">
                    <input id="to-do-input" type="text" class="form-control">
                    <button class="btn btn-primary" id="submit-to-do">+</button>
                </span>
            </fieldset>
        </form>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
