<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body class="min-vh-100">
    <header class="container">
        <h1>To-Do List</h1>
    </header>
    <main>
        <fieldset class="container" id="checklist" data-checklist>
            <legend>Reminders</legend>
            <template data-check-item>
                <link rel="stylesheet" href="./check-item/style.css">
                <input type="checkbox" class="form-check-input me-1">
                <label><slot name="description"></slot></label>
                <button class="btn btn-outline-danger" data-delete></button>
            </template>
            <check-item><span slot="description">Hello</span></check-item>
        </fieldset>
    </main>
    <section class="form-text bg-dark py-2" style="--bs-bg-opacity: 0.94; ">
        <label id="input-container" for="input" class="form-label">
            Enter a to-do item
            <span class="input-group">
                <input id="input" type="text" class="form-control" data-input>
                <button class="btn btn-primary" id="submit" data-submit>&plus;</button>
            </span>
        </label>
    </section>
    <footer>
        <div>Add a to do in the input below</div>
        <div>Created by <a href="https://linkedin.com/in/jurgengjoncari" target="_blank">Jurgen Gjon√ßari</a></div>
        <div>Project on Github - <a href="https://github.com/jurgengjoncari/to-do-list" target="_blank">To-Do List</a></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
