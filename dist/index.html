<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-vh-100">
    <header class="container-sm">
        <h1>To-Do List</h1>
    </header>
    <main>
        <ul class="list-group list-group-flush container-sm">
            <li class="list-group-item d-flex justify-content-between">
                <label>
                    <input type="checkbox" class="form-check-input me-1">
                    Buy veggies
                </label>
                <button class="delete"></button>
            </li>
        </ul>
        <section class="form-text fixed-bottom bg-dark py-2" style="--bs-bg-opacity: 0.94; ">
            <label for="input" class="form-label">Enter a to-do item</label>
            <span class="input-group input-group">
                <input id="input" type="text" class="form-control">
                <button class="btn btn-primary" id="submit">+</button>
            </span>
        </section>
    </main>
    <footer>
        <div>Add a to do in the input below</div>
        <div>Created by <a href="https://linkedin.com/in/jurgengjoncari" target="_blank">Jurgen Gjon√ßari</a></div>
        <div>Project on Github - <a href="https://github.com/jurgengjoncari/to-do-list" target="_blank">To-Do List</a></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
